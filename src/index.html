<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogic Clock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">

  </head>

  <body>
    <h1>Clock</h1>
    <div class="form">
      <select class="select" id="utc">
        <option value="0">Pick one Country:</option>
        <option value="-5">Mexico</option>
        <option value="-3">Uruguay</option>
        <option value="0">SÃ£o Paulo</option>
        <option value="2">Spain</option>
        <option value="4">London</option>
        <option value="12">Tokyo</option>
        <option value="13">New Zeland</option>
      </select>
    </div>

    <div class="clock-container">
      <div class="wrapper">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="numbers">
          <div class="number top"><span class="digit">12</span></div>
          <div class="number middle m1"><span class="digit">11</span><span class="digit">4</span></div>
          <div class="number middle m2"><span class="digit">10</span><span class="digit">5</span></div>
          <div class="number middle m3"><span class="digit">9</span><span class="digit">3</span></div>
          <div class="number middle m4"><span class="digit">8</span><span class="digit">2</span></div>
          <div class="number middle m5"><span class="digit">7</span><span class="digit">1</span></div>
          <div class="number bottom"><span class="digit">6</span></div>
        </div>
      </div>

    </div>

  </body>

</html>
